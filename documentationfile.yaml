openapi: 3.0.0
info:
  title: IMANARIYO BAPTISTE API
  version: "1.0.0"
  description: |
    API documentation for managing PERSONALAPI in FOR IMANARIYO BAPTISTE.
  contact:
    name: Imanariyo Baptiste
    email: "imanariyo@gmail.com"
    url: "tel:0787795163"
servers:
  - url: http://localhost:3330
  - url: https://imanariyobaptisteportfolioapi.onrender.com
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Comment:
      type: object
      properties:
        user:
          type: string
          description: The ID of the user who made the comment
        blog:
          type: string
          description: The ID of the blog post the comment is made on
        comment:
          type: string
          description: The content of the comment
        likes:
          type: number
          description: The number of likes for the comment
        dislikes:
          type: number
          description: The number of dislikes for the comment
        username:
          type: string
          description: The username of the user who made the comment
      required:
        - user
        - blog
        - comment
        - username
    Blog:
      type: object
      properties:
        image:
          type: string
          description: The URL of the image for the blog
        title:
          type: string
          description: The title of the blog
        description:
          type: string
          description: The description of the blog
        category:
          type: string
          description: The category of the blog
        readmin:
          type: string
          description: The readmin of the blog
        commentedBy:
          type: array
          items:
            type: string
          description: List of users who commented on the blog
        comments:
          type: array
          items:
            type: string
          description: List of comments on the blog
        likedBy:
          type: array
          items:
            type: string
          description: List of users who liked the blog
        likes:
          type: number
          description: The number of likes for the blog
        views:
          type: number
          description: The number of views for the blog
        createdAt:
          type: string
          format: date-time
          description: The date and time when the blog was created
        updatedAt:
          type: string
          format: date-time
          description: The date and time when the blog was last updated
    Testimony:
      type: object
      properties:
        name:
          type: string
          description: The name of the testimonier
        contacts:
          type: string
          description: The contacts of the testimonier
        maintestimony:
          type: string
          description: The content of the testimony
        image:
          type: string
          format: binary
          description: The image file for the testimony it may be used as profile
        images:
          type: array
          items:
            type: string
            format: binary
          description: The additional imageslike of symptoms or what ever else files for the testimony
        rating:
          type: number
          minimum: 0
          maximum: 5
          description: The rating of the testimony
       
    Service:
      type: object
      properties:
        name:
          type: string
          description: The name of the service
        image:
          type: string
          format: binary
          description: The image of the service
        description:
          type: string
          description: Description of the service
        beneficiaries:
          type: array
          items:
            type: string
          description: List of beneficiaries
paths:
  /auth/signup:
    post:
      summary: User Signup
      tags: [authentication]
      operationId: signup
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                fullNames:
                  type: string
                  example: John Doe
                gender:
                  type: string
                  example: Male
                email:
                  type: string
                  example: imanariyobaptiste@gmail.com
                password:
                  type: string
                  example: "123"
                phoneNumber:
                  type: number
                  example: 1234567890
                location:
                  type: string
                  example: City, Country
                role:
                  type: string
                  example: user
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: User registered successfully
        '500':
          description: Internal Server Error
  /auth/login:
    post:
      summary: User Login
      tags: [authentication]
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: imanariyobaptiste@gmail.com
                password:
                  type: string
                  example: "123"
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized - Invalid credentials
        '500':
          description: Internal Server Error
  /auth/forget:
    post:
      summary: Generate and Send OTP for Password Reset
      tags: [authentication]
      security:
        - bearerAuth: []
      operationId: generateAndSendOTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: imanariyobaptiste@gmail.com
      responses:
        '200':
          description: OTP generated and sent successfully
        '404':
          description: User not found
        '500':
          description: Internal Server Error
  /auth/reset:
    post:
      summary: Verify OTP and Update Password
      tags: [authentication]
      security:
        - bearerAuth: []
      operationId: verifyOTPAndUpdatePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - newpassword
              properties:
                email:
                  type: string
                  example: imanariyobaptiste@gmail.com
                otp:
                  type: string
                  example: "4225261"
                newpassword:
                  type: string
                  example: "123"
      responses:
        '200':
          description: Password updated successfully
        '404':
          description: User not found
        '401':
          description: Unauthorized - Invalid OTP
        '500':
          description: Internal Server Error
  /auth/change:
    post:
      summary: Change Password (Authenticated Route)
      tags: [authentication]
      security:
        - bearerAuth: []
      operationId: changePassword
      parameters:
        - name: Authorization
          in: header
          description: JWT token obtained after user login
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentpassword
                - newpassword
              properties:
                currentpassword:
                  type: string
                  example: "123"
                newpassword:
                  type: string
                  example: "123"
      responses:
        '200':
          description: Password changed successfully
        '401':
          description: Unauthorized - Invalid token
        '500':
          description: Internal Server Error
  /auth/getAllUsers:
    get:
      summary: Get all users
      tags: [authentication]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: Users retrieved successfully
                  users:
                    type: array
                    description: List of users
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                          description: User email
                        location:
                          type: string
                          description: User location
                        fullNames:
                          type: string
                          description: User full name
                        phone:
                          type: string
                          description: User phone number
                        role:
                          type: string
                          enum: 
                            - user
                            - admin
                            - travelAgency
                            - routesSetter
                          description: User role
        '404':
          description: No users found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: No users found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Internal Server Error
  /auth/updateUserById/{id}:
    patch:
      summary: Update a user by ID
      tags: [authentication]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                fullNames:
                  type: string
                  example: John Doe
                gender:
                  type: string
                  example: Male
                phone:
                  type: string
                  example: 0787795163  
                email:
                  type: string
                  example: imanariyobaptiste@gmail.com
                password:
                  type: string
                  example: "123"
                phoneNumber:
                  type: number
                  example: 1234567890
                location:
                  type: string
                  example: City, Country
                role:
                  type: string
                  example: user
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: User updated successfully
        '500':
          description: Internal Server Error
  /contact/createContact:
    post:
      summary: Create a new contact
      tags: [contact]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: John Doe
                email:
                  type: string
                  default: johndoe@example.com
                subject:
                  type: string
                  default: Inquiry
                telephone:
                  type: string
                  default: "+1234567890"
                message:
                  type: string
                  default: Hello, I have a question.
      responses:
        '201':
          description: Contact created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Contact created successfully
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 60fe5b6d2fba530015d48413
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: johndoe@example.com
                      subject:
                        type: string
                        example: Inquiry
                      telephone:
                        type: string
                        example: "+1234567890"
                      message:
                        type: string
                        example: Hello, I have a question.
                      dateSent:
                        type: string
                        example: "2023-07-26T14:29:09.282Z"
