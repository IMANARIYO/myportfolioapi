<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed and Expanding Divs</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: seagreen;
}

.container {
    display: flex;
    gap:20px;
}

.fixed-div {
    position: fixed;
    width: 200px;
    background-color: lightblue;
    padding: 20px;
}

.expanding-div {
    flex-grow: 100%;
    background-color: lightgreen;
    height: 400px;
    padding: 20px;
    float: right;
}

  </style>
</head>
<body>
    <div class="container">
        <div class="fixed-div">Fixed Div</div>
        <div class="expanding-div">Expanding Div</div>
    </div>
</body>
</html>
